<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      body {
        margin:0;
      }
      .absolute{
        position:absolute;
      }
      .overlay {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-width: 100vw;
        color: white;
        font-family:'Courier New', Courier, monospace; 
        font-weight: bold;
        font-size: 2.7rem;
        
      }
      #description {
        font-size: 1.5rem;
      }
      button {
        border: none;
        background-color: rgb(2, 1, 61);
        color: white;
        font-size: 15px;
        width: 20%;
        height: 20%;
        padding: 15px;
        border-radius: 15px;
      }
      button:hover {
        border-color: black;
        background-color: black;
      }
      h1 {
        padding-bottom: 0;
        margin-bottom: 0;
      }
      p {
        margin-left: 0.8rem;
      }
    </style>
    <script src="content.js"></script>
  </head>
  <body>
      <div id="app">
        <div
        class="overlay">  
          <p id="name"></p>
          <p id="description"></p>
          <button id="button" onclick="window.location.href='/Page1.html'"></button>
        </div>
      </div>


      <script type="text/javascript">
        var name = content.name;
        var description = content.description;
        var button = content.button;
        document.getElementById('name').innerHTML = name;
        document.getElementById('description').innerHTML = description;
        document.getElementById('button').innerHTML = button;
      </script>
    <script type="module" src="/main.js"></script> 
  </body>
</html>
